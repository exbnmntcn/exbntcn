<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Учи</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="scores headerLink">
            <a id="highscores-link">Показать результат</a>
        </div>
        <div class="headerLink">
            <a>Попробуй сдать</a>
        </div>
        <div id="timer" class="timer">
            Time: 60 min
        </div>
    </header>

    <section id="start-container" class="start-quiz">
        <h1></h1>
        <p>
            Приложение поможет выучить тест с кайфом
        </p>
        <div class="controls">
            <button id="start-btn" class="start-btn">Учить тест</button>
        </div>
    </section>

    <section id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <h2 id="check-answer" class="correct-wrong hide"></h2>
        
        <div class="controls">
            <button id="next-btn" class="next-btn hide"><div class="next">Next</div> <div id="explanation" class="epln"></div></button>
        </div>
    </section>
    

    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Введите дату изучения теста:</label>
            <input type="text" id="initials-field" maxlength="10" placeholder="введите дату" />
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">Мой результат</h1>
            <div id="highscore" class="highscore highscore-list">
            </div>
            <div class="controls">
                <button id="restart-btn">На главную страницу</button>
                <button id="clear-btn">Очистить результат</button>
            </div>
        </div>
        
    </section>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
